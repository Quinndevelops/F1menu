<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 Manager 2024</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .menu-button {
      display: block;
      width: 150px;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      color: white;
      background-color: #444;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .menu-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
   <img src="https://i.imghippo.com/files/lN8yE1716005929.png" alt="Error Loading Image" border="0", width="50%", height="25%">
    <h1>F1 Manager 2024</h1>
    <button class="menu-button" onclick="handleButtonClick('Play')">Play</button>
    <button class="menu-button" onclick="handleButtonClick('About')">About</button>
    <button class="menu-button" onclick="handleButtonClick('Settings')">Settings</button>
    <button class="menu-button" onclick="handleButtonClick('Exit')">Exit</button>
  </div>
  <script>
    function handleButtonClick(buttonText) {
      // Copy the text to clipboard with fallback
      if (navigator.clipboard) {
        navigator.clipboard.writeText(buttonText).then(function() {
          console.log(buttonText + ' copied to clipboard');
        }, function(err) {
          console.error('Could not copy text: ', err);
        });
      } else {
        var textArea = document.createElement("textarea");
        textArea.value = buttonText;
        document.body.appendChild(textArea);
        textArea.focus();
        textArea.select();
        try {
          document.execCommand('copy');
          console.log(buttonText + ' copied to clipboard');
        } catch (err) {
          console.error('Could not copy text: ', err);
        }
        document.body.removeChild(textArea);
      }

      // Open the Shortcuts app with the URL scheme
      alert("Click Done -at the top left- to continue");
    }

    // Scroll to the bottom of the page
    window.onload = function() {
      window.scrollTo(0, document.body.scrollHeight);
    };
  </script>
</body>
</html>
